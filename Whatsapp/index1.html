<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>WhatsApp Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      color: #075e54;
    }
    .input-group {
      margin: 1rem 0;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
    }
    .input-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .qr-placeholder {
      margin-top: 1.5rem;
      height: 200px;
      background-color: #f0f0f0;
      border: 2px dashed #ccc;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-size: 1rem;
    }
    .btn-login {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-login:hover {
      background-color: #1ebc5c;
    }

    .Sufiyan {
  background-color: rgb(82, 202, 38);
  color: white;
  padding: 10px 15px;
  text-decoration: none; 
  border-radius: 20px;
  font-weight: bold;
  position: absolute; 
  top: 0;              
  left: 0;             
}

img{
  font-size: small;
}
  </style>
</head>
<body>
<a href="index.html" class="Sufiyan">&#60;</a>
  <div class="login-container">
    <h2>Login to WhatsApp</h2>
    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+1 234 567 8900" />
    </div>
    <a href="https://web.whatsapp.com/" class="btn-login">Send</a><br>
    <br>
    <br>
    <img src="code.png" alt="Qr code">
  </div>
</body>
</html>
